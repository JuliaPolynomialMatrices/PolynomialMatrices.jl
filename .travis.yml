language: julia

julia:
  - 0.5
  - 0.6
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly

notifications:
  email: false

script:
  - julia -e 'Pkg.clone(pwd())'
  - julia --check-bounds=yes --inline=no -e 'Pkg.test("PolynomialMatrices",
    coverage=true)'

after_success:
  - julia -e 'cd(Pkg.dir("PolynomialMatrices")); Pkg.add("Coverage"); using Coverage;
    Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
